<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #28a745;
            color: #fff;
            padding: 20px 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .product button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .product button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mercado Teste</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 10,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 20,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>R$ 15,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produto 4">
            <h3>Produto 4</h3>
            <p>R$ 25,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mercado Teste. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
